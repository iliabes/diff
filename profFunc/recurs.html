<script>
    function sumTo(n){
        if(n > 1){
            sumTo(n - 1)
        }else {
            return n
        }
        let res = n + sumTo(n - 1);
        console.log(res)
        return res
    }

    sumTo(4)
    // sumTo(100)
</script>
